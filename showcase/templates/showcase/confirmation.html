{% extends "showcase/base.html" %}

{% block page %}

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    
    <h4> {% if error_msg %} {{ error_msg }} {% endif %} </h4>

{% endblock %}
